<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Event Ticket</title>

<style>

* {
  box-sizing: border-box;
}

body {

  margin: 0;
  padding: 0;

  background: linear-gradient(135deg, #0f172a, #1e293b);

  height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;

  font-family: "Segoe UI", Arial, sans-serif;

}


/* Ticket Card */
.ticket {

  width: 340px;

  background: white;

  border-radius: 20px;

  overflow: hidden;

  box-shadow:
    0 20px 40px rgba(0,0,0,0.25);

  position: relative;

}


/* Header */
.ticket-header {

  background: linear-gradient(90deg, #2563eb, #4f46e5);

  color: white;

  padding: 20px;

  text-align: center;

}

.ticket-header h1 {

  margin: 0;
  font-size: 22px;
  letter-spacing: 1px;

}

.ticket-header p {

  margin: 5px 0 0;
  font-size: 13px;
  opacity: 0.9;

}


/* Body */
.ticket-body {

  padding: 25px;

  text-align: center;

}


/* QR Box */
.qr-box {

  background: #f8fafc;

  border-radius: 16px;

  padding: 15px;

  border: 2px dashed #cbd5e1;

  display: inline-block;

  margin-bottom: 20px;

}

.qr-box img {

  width: 280px;
  height: 300px;

}


/* Participant Name */
.name {

  font-size: 22px;

  font-weight: bold;

  color: #0f172a;

}


/* Participant ID */
.id {

  font-size: 13px;

  color: #64748b;

  margin-top: 5px;

}


/* Divider */
.divider {

  margin: 20px 0;

  border-top: 1px dashed #e2e8f0;

}


/* Info Section */
.info {

  display: flex;

  justify-content: space-between;

  font-size: 12px;

  color: #334155;

}

.info div {

  text-align: center;

}


/* Footer */
.ticket-footer {

  background: #f1f5f9;

  padding: 15px;

  text-align: center;

  font-size: 12px;

  color: #475569;

}


/* Decorative circles */
.ticket::before,
.ticket::after {

  content: "";

  position: absolute;

  width: 20px;
  height: 20px;

  background: #0f172a;

  border-radius: 50%;

  top: 50%;

  transform: translateY(-50%);

}

.ticket::before {

  left: -10px;

}

.ticket::after {

  right: -10px;

}

</style>
</head>


<body>


<div class="ticket">


  <!-- Header -->
  <div class="ticket-header">

    <h1>EVENT PASS</h1>

    <p>Official Entry Ticket</p>

  </div>


  <!-- Body -->
  <div class="ticket-body">


    <!-- QR Code -->
    <div class="qr-box">

      <!-- Replace this src dynamically -->
      <img src="QR_IMAGE_HERE" />

    </div>


    <!-- Name -->
    <div class="name">

      PARTICIPANT NAME

    </div>


    <!-- ID -->
    <div class="id">

      ID: 001

    </div>


    <div class="divider"></div>


    <!-- Info -->
    <div class="info">

      <div>
        <strong>Date</strong><br>
        2026
      </div>

      <div>
        <strong>Access</strong><br>
        General
      </div>

      <div>
        <strong>Status</strong><br>
        Valid
      </div>

    </div>


  </div>


  <!-- Footer -->
  <div class="ticket-footer">

    Please present this QR code at entry gate

  </div>


</div>


</body>
</html>
