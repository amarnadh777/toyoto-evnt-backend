<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota RAV4 2026 - Poster</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');

        /* 1. Force exact rendering and color accuracy for PDF */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            color-adjust: exact !important;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 2. Lock PDF export dimensions exactly to Figma Aspect Ratio */
        @page {
            margin: 0;
            size: 794px 1123px; 
        }

        /* 3. Center canvas on screen for preview */
        html, body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111111; 
            font-family: 'Cairo', sans-serif;
            overflow: auto; /* Allows scrolling if viewed on a small laptop */
        }

        /* 4. The main Figma canvas replica */
        .poster-container {
            width: 794px;  
            height: 1123px; 
            background-color: #03050a;
            
            /* background-size: 100% 100% ensures your background image maps exactly to the corners */
            background-image: url("{{BACKGROUND}}");
            /* background-image: url("./RAV4\ 2026\ Invitation_Selected\ 1.jpg"); */

            background-size: 100% 100%; 
            background-position: center;
            background-repeat: no-repeat;
            
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers everything perfectly */
            padding: 55px 50px; /* Exact top padding from Figma */
            color: #ffffff;
            box-shadow: 0 0 40px rgba(0,0,0,0.8); 
        }

        /* --- Header --- */
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 45px; /* Exact spacing below logos */
        }

        .header img {
            max-width: 480px; 
            height: auto;
        }

        /* --- Name Section --- */
        .name-box-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 45px; /* Exact spacing below name */
        }

        .name-box {
            font-size: 44px; 
            font-weight: 900;
            text-align: center;
            color: #ffffff;
            line-height: 1.2;
            padding: 2px 40px 10px 40px; 
            border-top: 2.5px solid rgba(255, 255, 255, 0.45); 
            border-bottom: 2.5px solid rgba(255, 255, 255, 0.45); 
            min-width: 360px; 
            letter-spacing: 1px;
        }

        /* --- Description Image --- */
       .description-image-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
    margin-top: -30px; /* Pulls the image UP */
}

        .description-image-container img {
            max-width: 90%; 
            height: auto;
            object-fit: contain;
        }

        /* --- RAV4 Text --- */
        .car-title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: -15px; /* Pulls car closer to text like Figma */
            z-index: 3;
        }

        .car-title-section img {
            max-width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        /* --- Car Image --- */
        .car-stage {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 40px; /* Exact gap between car and scan text */
            z-index: 2;
        }

        .car-stage img {
            width: 105%; /* Makes car span slightly wider than text */
            max-width: 800px;
            height: auto;
            filter: drop-shadow(0px 30px 20px rgba(0,0,0,0.9));
        }

        /* --- Middle Section (QR & Instructions) --- */
        .middle-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 3;
            margin-bottom: 40px;
    margin-top: 240px;
        }

        .scan-instruction-img {
            max-width: 380px; 
            height: auto;
            margin-bottom: 20px; /* Exact gap between instruction and QR */
        }

        .qr-code-container {
            width: 160px; 
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; 
        }

        .qr-code-container img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated; 
            border-radius: 8px;
        }

        /* --- Footer Section --- */
        .footer {
            position: absolute;
            bottom: 45px; /* Locks it to the exact bottom-left position */
            left: 50px; 
            z-index: 4;
        }

        .footer img {
            max-width: 220px; 
            height: auto;
        }
    </style>
</head>
<body>

    <div class="poster-container">
        
        <div class="header">
            <img src="{{LOGO}}" alt="Toyota Logo">
            <!-- <img src="./Group 122.png" alt="Toyota Logo"> -->

        </div>

        <div class="name-box-container">
            <div class="name-box">{{NAME}}</div>
        </div>

        <div class="description-image-container">
            <img src="{{DESC_IMAGE}}" alt="Description">
            <!-- <img src="./image_text_main.png" alt="Description"> -->

        </div>

     
     

        <div class="middle-content">
            <img src="{{SCAN_TEXT}}" class="scan-instruction-img" alt="Scan Instruction">
            <!-- <img src="./text_under_Car.svg" class="scan-instruction-img" alt="Scan Instruction"> -->
            
            <div class="qr-code-container">
                <img src="{{QR_CODE}}" alt="QR Code">
            </div>
        </div>

        <div class="footer">
            <img src="{{FOOTER_SLOGAN}}" alt="Footer Slogan">
            <!-- <img src="./bottom_text.svg" alt="Footer Slogan"> -->

        </div>

    </div>

</body>
</html>
